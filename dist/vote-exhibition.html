<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>投票 展示｜北斗祭</title>
		<link rel="stylesheet" href="assets/css/style-vote-stall.css" />
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>
		<div class="main-vote">
			<h2>展示　投票</h2>
			<div class="point">
				<p class="term">開始：2024/05/25 10:00</p>
				<p class="term">終了：2024/05/26 14:00</p>
				<p class="limit">条件：１人１回、１つのみ選択可能</p>
			</div>
			<fieldset class="radio-3">
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-01" />
					謎解き(I2)
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-02" />
					すごろく(K2)
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-03" />
					体験型ゲーム(S2)
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-04" />
					Ti-team紹介
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-05" />
					タイのお化け紹介
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-06" />
					ゲームセンター
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-07" />
					迷路
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-08" />
					フォトスポット
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-09" />
					ゲーム展示（デジ研）
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-10" />
					新聞展示
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-11" />
					読書スペース
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-12" />
					書道作品展示
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-13" />
					写真展示
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-14" />
					鉄道ジオラマ
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="exhibition-15" />
					ロボコンロボット展示
				</label>
			</fieldset>
			<a href="./vote-exhibition-thanks.html" class="btn_04 bt-sendding" id="vote-button">送信</a>
			<a href="./vote.html" class="btn_04 bt-back">戻る</a>

			<div class="vote-direction">
				<p class="caution"><span>投票はお一人様１回までです。</span></p>
				<p class="caution"><span>期限外の投票は無効になりますのでご注意をお願いします。</span></p>
				<p class="caution"><span>プロキシサーバーを使用している場合投票できない場合がございます。</span></p>
				<p class="caution"><span>システムエラー等で投票システムが機能しなくなった場合には公式LINEに投票機能を移行する可能性がございます。</span></p>
				<p class="caution"><span>不正投票が発覚した際には投票が無効になる可能性がございますので、ご注意下さい。</span></p>
			</div>
		</div>

		<div id="footer"></div>
		<script src="assets/js/common.js"></script>
		<script src="assets/js/vote.js"></script>
	</body>
</html>
