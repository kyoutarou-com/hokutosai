<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>模擬店｜北斗祭</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
		<link rel="stylesheet" href="assets/css/style-stall-indivisual.css" />
		<link rel="canonical" href="https://hokutosai.net/stall-individual.html/" />

		<script>
			$(document).ready(function () {
				$(".slider").bxSlider({
					auto: true,
					pause: 5000,
				});
			});
		</script>
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>
		<ol class="breadcrumb">
			<li><a href="./index.html">ホーム</a></li>
			<li><a href="./exhibition.html">展示</a></li>
			<li><a href="./" id="stall-name-pan">店名</a></li>
		</ol>
		<h1 class="heading" data-en="Exhibition">展示</h1>
		<h2 id="stall-name">展示名</h2>

		<div class="stall-wrapper">
			<div class="stall-info">
				<div class="slider">
					<img src="#" alt="店の画像" class="stall-image" id="stall-image1" />
					<img src="#" alt="店の画像" class="stall-image" id="stall-image2" />
					<img src="#" alt="店の画像" class="stall-image" id="stall-image3" />
					<img src="#" alt="店の画像" class="stall-image" id="stall-image4" />
					<img src="#" alt="店の画像" class="stall-image" id="stall-image5" />
					<img src="#" alt="店の画像" class="stall-image" id="stall-image6" />
				</div>

				<ul class="stall-description">
					<li class="stall-organization">
						団体名
						<p id="stall-organization">foo</p>
					</li>
					<li class="stall-location">
						場所
						<p id="stall-location">foo</p>
						<a href="#map" class="btn bgleft btnplace"><span>マップ</span></a>
					</li>
					<li class="stall-time">
						開催日時
						<p id="stall-time">foo</p>
					</li>
					<li class="stall-attention">
						注意事項
						<p id="stall-attention">foo</p>
					</li>
				</ul>
			</div>

			<div class="stall-comment angle-2-box">
				<p id="stall-comment">foo</p>
			</div>
		</div>

		<div id="footer"></div>
		<script src="assets/js/common.js"></script>
		<script src="assets/js/exhibition-individual.js"></script>
	</body>
</html>
