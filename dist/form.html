<!DOCTYPE html>

	<body>

			<h2>お問い合わせフォーム</h2>
			<div class="form">
				<div class="input">
					<label class="item">メールアドレス<span class="form-item-label-required">必須</span></label
					><br />
					<input class="box" type="mail" name="entry.1425717479" placeholder="taro@kosen.ac.jp" required />
				</div>

				<div class="input">
					<label class="item">種別<span class="form-item-label-required">必須</span></label
					><br />
					<div class="spacer"></div>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="北斗祭全般" /><span>北斗祭全般</span><br /></label>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="協賛" /><span>協賛</span><br /></label>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="忘れ物" /><span>忘れ物</span><br /></label>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="実行委員会" /><span>実行委員会</span><br /></label>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="取材" /><span>取材</span><br /></label>
					<label class="kinds"><input type="radio" name="entry.1031232859" value="その他" /><span>その他</span><br /></label>
				</div>

				<div class="input">
					<label class="item isMsg">問い合わせ内容<span class="form-item-label-required">必須</span></label>

				<label class="ECM_CheckboxInput">
