<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>投票 いい声選手権｜北斗祭</title>
		<link rel="stylesheet" href="assets/css/style-vote-stall.css" />
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>
		<div class="main-vote">
			<h2>いい声選手権　投票</h2>
			<div class="point">
				<p class="term">開始：2024/05/25 10:00</p>
				<p class="term">終了：2024/05/25 13:30</p>
				<p class="limit">条件：１人１回、１つのみ選択可能</p>
			</div>
			<fieldset class="radio-3">
				<label>
					<input type="radio" name="radio-3" data-name="voice-01" />
					１人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-02" />
					２人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-03" />
					３人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-04" />
					４人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-05" />
					５人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-06" />
					６人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-07" />
					７人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-08" />
					８人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-09" />
					９人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-10" />
					10人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-11" />
					11人
				</label>
				<label>
					<input type="radio" name="radio-3" data-name="voice-12" />
					12人
				</label>
			</fieldset>
			<a href="./vote-voice-thanks.html" class="btn_04 bt-sendding" id="vote-button">送信</a>
			<a href="./vote.html" class="btn_04 bt-back">戻る</a>

			<div class="vote-direction">
				<p class="caution"><span>投票はお一人様１回までです。</span></p>
				<p class="caution"><span>期限外の投票は無効になりますのでご注意をお願いします。</span></p>
				<p class="caution"><span>プロキシサーバーを使用している場合投票できない場合がございます。</span></p>
				<p class="caution"><span>システムエラー等で投票システムが機能しなくなった場合には公式LINEに投票機能を移行する可能性がございます。</span></p>
				<p class="caution"><span>不正投票が発覚した際には投票が無効になる可能性がございますので、ご注意下さい。</span></p>
			</div>
		</div>

		<div id="footer"></div>
		<script src="assets/js/common.js"></script>
		<script src="assets/js/vote.js"></script>
	</body>
</html>
