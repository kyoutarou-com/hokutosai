<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>投票 Nice voice｜北斗祭</title>
		<link rel="stylesheet" href="assets/css/style-vote-stall.css" />
		<link rel="icon" href="./assets/img/favicon/favicon16-16.ico" sizes="16x16" type="image/x-icon" />
		<link rel="icon" href="./assets/img/favicon/favicon24-24.ico" sizes="24x24" type="image/x-icon" />
		<link rel="icon" href="./assets/img/favicon/favicon32-32.ico" sizes="32x32" type="image/x-icon" />
		<link rel="icon" href="./assets/img/favicon/favicon48-48.ico" sizes="48x48" type="image/x-icon" />
		<link rel="icon" href="./assets/img/favicon/favicon64-64.ico" sizes="62x62" type="image/x-icon" />
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>
		<div class="main-vote">
			<h2>Nice voiceコンテスト</h2>
			<div class="point">
				<p class="term">開始：2024/05/25 10:00</p>
				<p class="term">終了：2024/05/25 13:30</p>
				<p class="limit">条件：１人１回、１つのみ選択可能</p>
			</div>
			<fieldset class="radio-3" id="vote-field" data-vote="voice"></fieldset>
			<a href="./vote-thanks.html#voice" class="btn_04 bt-sendding" id="vote-button">送信</a>
			<a href="./vote.html" class="btn_04 bt-back">戻る</a>

			<div class="vote-direction">
				<p class="caution"><span>投票はお一人様１回までです。</span></p>
				<p class="caution"><span>期限外の投票は無効になりますのでご注意をお願いします。</span></p>
				<p class="caution"><span>プロキシサーバーを使用している場合投票できない場合がございます。</span></p>
				<p class="caution"><span>システムエラー等で投票システムが機能しなくなった場合には公式LINEに投票機能を移行する可能性がございます。</span></p>
				<p class="caution"><span>不正投票が発覚した際には投票が無効になる可能性がございますので、ご注意下さい。</span></p>
			</div>
		</div>

		<div id="footer"></div>
		<script src="assets/js/common.js"></script>
		<script src="assets/js/vote.js"></script>
	</body>
</html>
