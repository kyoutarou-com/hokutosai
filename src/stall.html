<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>模擬店｜北斗祭</title>

	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>

		<h1 class="heading" data-en="Stall">模擬店</h1>
		<h2>模擬店一覧</h2>

		<!-- タブ -->
		<ul class="tabs">
			<li class="active"><a href="#product">販売品から探す</a></li>
			<li><a href="#location">場所から探す</a></li>
			<li><a href="#organization">団体から探す</a></li>
		</ul>

		<!-- メニュー -->
		<!-- 販売品から探す -->

			<ul class="menus">
				<li class="active"><a href="#food">軽食</a></li>
				<li><a href="#drink">スイーツ・ドリンク</a></li>
				<li><a href="#cafe">カフェ</a></li>
				<li><a href="#art">似顔絵</a></li>
			</ul>

			<div class="stalls area-menu is-active" id="food">軽食</div>
			<div class="stalls area-menu" id="drink">スイーツ・ドリンク</div>
			<div class="stalls area-menu" id="cafe">カフェ</div>
			<div class="stalls area-menu" id="art">似顔絵</div>
		</div>

		<!-- 場所から探す -->
		<div class="area-tab" id="location">
			<ul class="menus">
				<li class="active"><a href="#area1">まるまる</a></li>
				<li><a href="#area2">まるまる</a></li>
				<li><a href="#area3">まるまる</a></li>
				<li><a href="#area4">まるまる</a></li>
			</ul>

			<div class="stalls area-menu is-active" id="area1">area1</div>
			<div class="stalls area-menu" id="area2">area2</div>
			<div class="stalls area-menu" id="area3">area3</div>
			<div class="stalls area-menu" id="area4">area4</div>
		</div>

		<div class="area-tab" id="organization">
			<ul class="menus">
				<li class="active"><a href="#organization1">ほげほげ</a></li>
				<li><a href="#organization2">ほげほげ</a></li>
				<li><a href="#organization3">ほげほげ</a></li>
				<li><a href="#organization4">ほげほげ</a></li>
			</ul>

			<div class="stalls area-menu is-active" id="organization1">organization1</div>
			<div class="stalls area-menu" id="organization2">organization2</div>
			<div class="stalls area-menu" id="organization3">organization3</div>
			<div class="stalls area-menu" id="organization4">organization4</div>
		</div>

		<div id="footer"></div>
		<script src="../dist/assets/js/common.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="assets/js/stall.js"></script>
	</body>
</html>
