<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>模擬店｜北斗祭</title>
		<link rel="stylesheet" href="assets/css/style-stall-indivisual.css" />
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>

		<h1 class="heading" data-en="stall">模擬店</h1>
		<h2 id="stall-name">店名</h2>

		<div class="stall-wrapper">
			<div class="stall-info">
				<img src="#" alt="店の画像" class="stall-image" id="stall-image" />

				<ul class="stall-description">
					<li class="stall-organization">
						団体名
						<p id="stall-organization">foo</p>
					</li>
					<li class="stall-location">
						場所
						<p id="stall-location">foo</p>
						<a href="#map" class="btn bgleft btnplace"><span>マップ</span></a>
					</li>
					<li class="stall-time">
						販売期間
						<p id="stall-time">foo</p>
					</li>
					<li class="stall-attention">
						注意事項
						<p id="stall-attention">foo</p>
					</li>
				</ul>
			</div>

			<div class="stall-comment angle-2-box">
				<p id="stall-comment">foo</p>
			</div>
		</div>

		<div class="menus">
			<h3>おすすめメニュー</h3>
			<h3>その他のメニュー</h3>
		</div>

		<div id="map">周辺マップ</div>

		<div id="footer"></div>
		<script src="../dist/assets/js/common.js"></script>
		<script src="../dist/assets/js/stall-individual.js"></script>
	</body>
</html>
