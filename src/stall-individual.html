<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>模擬店｜北斗祭</title>
		<link rel="stylesheet" href="assets/css/style-stall-indivisual.css" />
	</head>

	<body>
		<div id="head"></div>
		<div id="header"></div>

		<h1 class="heading" data-en="stall">模擬店</h1>
		<h2>店名</h2>

		<div class="stall-information">
			<div class="stall-wrapper">
				<img src="#" alt="店の画像" class="stall-image" />

				<ul class="stall-description">
					<li class="organization">
						団体名
						<p class="organization-text">hoge</p>
					</li>
					<li class="location">
						場所
						<p class="location-text">hoge</p>
						<a href="#map" class="btn bgleft btnplace"><span>マップ</span></a>
					</li>
					<li class="time">
						販売期間
						<p class="time-text">hoge</p>
					</li>
					<li class="attention">
						注意事項
						<p class="attention-text">hoge</p>
					</li>
				</ul>
			</div>

			<div class="stall-comment">
				<p class="stall-comment-text">説明をここに書ほげげげげげげげあああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ</p>
			</div>
		</div>

		<div class="menus">
			<h3>おすすめメニュー</h3>
			<h3>その他のメニュー</h3>
		</div>

		<div id="map">周辺マップ</div>

		<div id="footer"></div>
		<script src="../dist/assets/js/common.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="assets/js/stall.js"></script>
	</body>
</html>
