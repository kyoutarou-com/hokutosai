<!DOCTYPE html>
<html lang="ja">
    <head>
        
        
        
        <title>お問い合わせ｜北斗祭</title>
        <link rel="stylesheet" href="assets/css/style-form.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="head"></div>
        <div id="header"></div>
        
        <form 
                action="https://docs.google.com/forms/d/e/1FAIpQLSeddkaWSqolT3d5Jbk1JGugC0HlpIRmEOyE3V29agUdSUIG4w/formResponse" 
                method="post"
                target="hidden_iframe"
                onsubmit="submitted = true;"
                class="c-form"
        >
        <h2>お問い合わせ</h2>
        <div class="form">
.        <div class="input">
            <label class="item">名前<span class="form-item-label-required">必須</span></label><br>
            <input class="box" type="text" name="entry.485628363" placeholder="高専　太郎"  required/>
        </div>
        <div class="input">
            <label class="item">ふりがな<span class="form-item-label-required">必須</span></label><br>
            <input class="box" type="text" name="entry.591526735" placeholder="こうせん　たろう"  required/>
        </div>
        
        <div class="input">
            <label class="item">学年<span class="form-item-label-required">必須</span></label><br>
            <input type="radio" name="entry.1959862751" value="高専１年生" required/>高専１年生<br>
            <input type="radio" name="entry.1959862751" value="高専２年生" required/>高専２年生<br>
            <input type="radio" name="entry.1959862751" value="高専３年生" required/>高専３年生<br>
            <input type="radio" name="entry.1959862751" value="大学１年生（高専４年生）" required/>大学１年生（高専４年生）<br>
            <input type="radio" name="entry.1959862751" value="大学２年生（高専５年生）" required/>大学２年生（高専５年生）<br>
            <input type="radio" name="entry.1959862751" value="大学３年生" required/>大学３年生<br>
            <input type="radio" name="entry.1959862751" value="大学４年生" required/>大学４年生<br>
            <input type="radio" name="entry.1959862751" value="専門学生"><br>
        </div>
        <div class="input">
            <label class="item">電話番号<span class="form-item-label-required">必須</span></label><br>
            <input class="box" type="text" name="entry.1603999043" placeholder="090-0000-1111"  required/>
        </div>
        <div class="input">
            <label class="item">メールアドレス<span class="form-item-label-required">必須</span></label><br>
            <input class="box" type="mail" name="entry.933539143" placeholder="taro@kosen.ac.jp" required/>
        </div>

        <div class="input">
            <label class="item isMsg">問い合わせ内容<span class="form-item-label-required">必須</span></label>
            <textarea class="Form-Item-Textarea" name="entry.1899275143"></textarea>
        </div>

        <label class="ECM_CheckboxInput">
            <input class="ECM_CheckboxInput-Input" type="checkbox" name="entry.624930274_sentinel">
                <span class="ECM_CheckboxInput-DummyInput"></span>
                <span class="ECM_CheckboxInput-LabelText">個人情報の取扱に同意する</span>
        </label>

        <div class="bt-all">
        <input class="bt-sending" type="submit" value="送信"></input>
        </div>
        </form>
        </div>
    </form>
    <script type="text/javascript">
        var submitted = false;
    </script>
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted) {window.location='answer_reception.html';}"
    ></iframe>
    <div id="footer"></div>
	<script src="../dist/assets/js/common.js"></script>
    </body>
</html>
